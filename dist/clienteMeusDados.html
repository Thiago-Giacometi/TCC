<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meus Dados</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
      integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/63ef79e03c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
 
  <body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top box-shadow-y">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger toggler"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

        <a href="#" class="navbar-item has-text-weight-bold has-text-black">
          Speed Wash
        </a>
        <a
          role="button"
          class="navbar-burger nav-toggler"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu has-background-white">
        <div class="navbar-end">
          <div class="navbar-item">
            <p class="menu-label has-text-black" id="username">
              Usuário
            </p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Aside Menu -->
    <div class="columns is-variable is-0">
      <div>
        <div class="menu-container px-1">
          <div class="menu-wrapper py-1">
            <aside class="menu">
              <p class="menu-label has-text-white">Serviços</p>
              <ul class="menu-list">
                <li>
                  <a href="clienteAgendamentos.html" class="has-text-black">
                    <i class="fas fa-cogs icon"></i>
                    Agendamentos</a
                  >
                </li>
              </ul>
              <p class="menu-label has-text-white">Outros</p>
              <ul class="menu-list">
                <li>
                  <a href="clienteMeusDados.html" class="has-text-black has-background-white" >
                    <i class="fas fa-info-circle icon"></i>
                    Meus Dados</a
                  >
                </li>
                <li>
                  <a href="clienteEnderecos.html" class="has-text-black">
                    <i class="fas fa-info-circle icon"></i>
                    Meus Endereços</a
                  >
                </li>
                <li>
                  <<a class="has-text-black" id="sair">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair
                  </a>
                </li>
              </ul>
            </aside>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div
    class="column is-10-desktop is-offset-2-desktop is-9-tablet is-offset-3-tablet is-12-mobile" id="form"
  >
    <div class="p-1">
      <div class="columns is-variable is-desktop">
        <div class="column">

          <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" placeholder="Nome Completo" id="nome" required>
            </div>
          </div> 

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="E-mail" id="email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">CPF</label>
            <div class="control">
              <input class="input" type="text" id="cpf" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Telefone</label>
            <div class="control">
              <input class="input" type="text" id="telefone" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Senha</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Senha" id="senha" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <label class="label">Confirmar senha</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Senha" id="senhaConfirm" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          
          <div class="field">
            <label class="label">Sexo</label>
            <div class="control">
              <div class="select">
                <select id="sexo">
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
              </div>
            </div>
          </div>
                                           
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" id="cadastro">Atualizar</button>
            </div>
          </div>

        </div>
      </div>
    </div>


  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="./js/jquery.mask.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/globais.js"></script>
  <script type="module" src="./js/clienteDados.js"></script>
  <script src="./js/dashboard.js"></script>
</html>
