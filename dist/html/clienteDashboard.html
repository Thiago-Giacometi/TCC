<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
      integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/63ef79e03c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top box-shadow-y">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger toggler"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

        <a href="#" class="navbar-item has-text-weight-bold has-text-black">
          Dashboard
        </a>
        <a
          role="button"
          class="navbar-burger nav-toggler"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu has-background-white">
        <div class="navbar-start">
          <a href="#" class="navbar-item">
            <i class="fas fa-home icon"></i> Home
          </a>
          <a href="#" class="navbar-item">
            História
          </a>
          <a href="#" class="navbar-item">
            Serviços
          </a>
          <a href="#" class="navbar-item">Contato</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="#" class="menu-label has-text-black">
              User Name
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Aside Menu -->
    <div class="columns is-variable is-0">
      <div>
        <div class="menu-container px-1">
          <div class="menu-wrapper py-1">
            <aside class="menu">
              <p class="menu-label has-text-white">Geral</p>
              <ul class="menu-list">
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fas fa-tachometer-alt icon"></i>
                    Dashboard</a
                  >
                </li>
              </ul>
              <p class="menu-label has-text-white">Serviços</p>
              <ul class="menu-list">
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fas fa-cogs icon"></i>
                    Agendar</a
                  >
                </li>
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fas fa-cogs icon"></i>
                    Agendamentos</a
                  >
                </li>
              </ul>
              <p class="menu-label has-text-white">Outros</p>
              <ul class="menu-list">
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fas fa-info-circle icon"></i>
                    Meus Dados</a
                  >
                </li>
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fas fa-info-circle icon"></i>
                    Meus Endereços</a
                  >
                </li>
                <li>
                  <a href="#" class="has-text-black">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair</a
                  >
                </li>
              </ul>
            </aside>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="../../src/dashboard.js"></script>
  </body>
</html>
