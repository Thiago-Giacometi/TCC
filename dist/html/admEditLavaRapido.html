              <div class="control">
                <input class="input" type="text" id="nome">
              </div>
              <label class="label">CEP</label>
              <div class="control">
                <input class="input" type="text" id="cep">
              </div>

              <label class="label ">Bairro</label>
              <div class="control">
                <input class="input" type="text" id="bairro">
              </div>
              <label class="label">UF</label>
              <div class="control">
                <div class="select">
                  <select id="uf">
                    <option>AC</option>
                    <option>AL</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MG</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>PR</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>SE</option>
                    <option>SP</option>
                    <option>TO</option>
                  </select>
                </div>
              </div>
              <label class="label ">Cidade</label>
              <div class="control">
                <input class="input" type="text" id="cidade">
              </div>

              <label class="label">Rua</label>
              <div class="control">
                <input class="input" type="text" id="rua">
              </div>
              <label class="label">Número</label>
              <div class="control">
                <input class="input" type="text" id="numero">
              </div>
              <label class="label">Complemento</label>
              <div class="control">
                <input class="input" type="text" id="complemento">
              </div>

              <br>

              <div class="field is-grouped" id="buttons">
                <div class="control">
                  <button class="button is-link" id="atualizar">Atualizar</button>
                </div>
              </div>
            </div>
