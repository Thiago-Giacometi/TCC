<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/63ef79e03c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/edit.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar is-fixed-top box-shadow-y">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger toggler" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

      <a href="#" class="navbar-item has-text-weight-bold has-text-black">
        Speed Wash
      </a>
      <a role="button" class="navbar-burger nav-toggler" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu has-background-white">
      <div class="navbar-end">
        <a href="#" class="navbar-item">
          <i class="fas fa-home icon"></i> Home
        </a>
        <a href="#" class="navbar-item">
          História
        </a>
        <a href="#" class="navbar-item">
          Serviços
        </a>
        <a href="#" class="navbar-item">Contato</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="menu-label has-text-black" id="username">
            Usuário
          </p>
        </div>
      </div>
    </div>
  </nav>

  <!-- Aside Menu -->
  <div class="columns is-variable is-0">
    <div>
      <div class="menu-container px-1">
        <div class="menu-wrapper py-1">
          <aside class="menu">
            <p class="menu-label has-text-white">Serviços</p>
            <ul class="menu-list">
              <li>
                <a href="clienteAgendamentos.html" class="has-text-black has-background-white">
                  <i class="fas fa-cogs icon"></i>
                  Agendamentos</a>
              </li>
            </ul>
            <p class="menu-label has-text-white">Outros</p>
            <ul class="menu-list">
              <li>
                <a href="clienteMeusDados.html" class="has-text-black">
                  <i class="fas fa-info-circle icon"></i>
                  Meus Dados</a>
              </li>
              <li>
                <a href="clienteEnderecos.html" class="has-text-black">
                  <i class="fas fa-info-circle icon"></i>
                  Meus Endereços</a>
              </li>
              <li>
                <a class="has-text-black" id="sair">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                  Sair
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="column is-10-desktop is-offset-2-desktop is-9-tablet is-offset-3-tablet is-12-mobile" id="form">
    <div class="p-1">
      <div class="columns is-variable is-desktop">
        <div class="column">  
          <div class="espacoForm">
            <h2>Atualizar Agendamento</h2>
            <div class="field">
              <label class="label">Lava Rápido</label>
              <div class="control">
                <div class="select">
                  <select id="lavaRapido">
                    <option hidden value="null">Selecione um lava rápido</option>
                  </select>
                </div>
              </div>
              <label class="label">Modelo</label>
              <div class="control">
                <input class="input" type="text" id="veiculo">
              </div>
              <label class="label">Placa</label>
              <div class="control">
                <input class="input" type="text" id="placa">
              </div>
              <label class="label">Endereço</label>
              <div class="control">
                <div class="select">
                  <select id="endereco">
                    <option hidden value="null">Selecione um endereço</option>
                  </select>
                </div>
                <label class="label">Data</label>
                <div class="control">
                  <input class="input" type="text" id="data">
                </div>

                <label class="label">Horário</label>
                <div class="control">
                  <input class="input" type="text" id="hora">
                </div>
                <label class="label">Serviço</label>
                <div class="control">
                  <div class="select">
                    <select id="servico">
                      <option hidden value="null">Selecione um serviço</option>
                    </select>
                  </div>
                </div>
                <label class="label">Preço</label>
                <div class="control">
                  <input class="input" type="text" disabled id="preco">
                </div>
                <label class="label">Modo</label>
                <div class="control">
                  <div class="select">
                    <select id="modo">
                      <option>Local</option>
                      <option>Leva - Traz</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="field is-grouped" id="buttons">
                  <div class="control">
                    <button class="button is-link" id="atualizar">Atualizar</button>
                  </div>
                  <br>
                  <div class="control">
                    <button class="button is-link is-light">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

<script src="../../src/dashboard.js"></script>
<script type="module" src="../../src/clienteEditAgenda.js"></script>

</html>
